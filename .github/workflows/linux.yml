name: linux

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Build SQLite
      run: dotnet build ../../RDFSharp.RDFSQLiteStore/RDFSharp.RDFSQLiteStore/RDFSharp.RDFSQLiteStore.csproj -c Release

    - name: Test SQLite
      run: dotnet test ../../RDFSharp.RDFSQLiteStore/RDFSharp.RDFSQLiteStore/RDFSharp.RDFSQLiteStore.csproj --no-build --verbosity normal -c Release
